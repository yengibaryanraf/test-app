worker_processes auto;
events { worker_connections 1024; }
http {
  include       mime.types;
  sendfile      on;
  server {
    listen 80;
    server_name _;

    # Static site
    location / {
      root /usr/share/nginx/html;
      try_files $uri /index.html;
    }

    # Proxy API to backend service inside the cluster
    location /api/ {
      proxy_pass http://backend:8080/api/; # "backend" is the K8s Service name
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }
  }
}
