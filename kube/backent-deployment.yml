apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 311863701323.dkr.ecr.eu-central-1.amazonaws.com/simple-backend
        ports:
          - containerPort: 8080
        env:
          - name: BACKEND_MESSAGE
            value: "EKS says hi ðŸ™Œ Raf jan"
        readinessProbe:
          httpGet: { path: /api/hello, port: 8080 }
          initialDelaySeconds: 3
          periodSeconds: 5
        livenessProbe:
          httpGet: { path: /api/hello, port: 8080 }
          initialDelaySeconds: 10
          periodSeconds: 10